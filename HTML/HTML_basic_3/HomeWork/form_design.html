<!DOCTYPE html>
<html>
    <head>
        <title>Simple form Design</title>
    </head>
    <body>
        <h2>Project Management</h2>
        <form action="https://www.google.co.in/"></form>
        <label for="pName"><b>Project Name</b></label>
        <input type="text" id="pName" placeholder="Project Name"> <br>
        <label for="username"><b>Assigned to</b></label>
        <select id="assignedName" name="username">
            <option value="Subham">Subham</option>
            <option value="Amit">Amit</option>
            <option value="Ankita">Ankita</option>
            <option value="Aritri">Aritri</option>
        </select> <br>
        <label for="sDate"><b>Start Date</b></label>
        <input type="date" id="sDate" placeholder="dd--mm--yyyy"> <br>
        <label for="eDate"><b>End Date</b></label>
        <input type="date" id="eDate" placeholder="dd--mm--yyyy"> <br>
        <label for="priority"><b>Priority</b></label>
        <input type="radio" name="Priority"> High
        <input type="radio" name="Priority"> Average
        <input type="radio" name="Priority"> Low
        <br>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="4"></textarea>
    </body>
</html>
