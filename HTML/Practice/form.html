<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128515 Registration Form</title>
</head>

<body>
    <form method="post" action="">
        <fieldset>
            <legend>REGISTRATION FORM</legend>

            <label for="fName">First Name</label><br>
            <input type="text" id="fName" required> <br><br>

            <label for="lName">Last Name</label><br>
            <input type="text" id="lName" required> <br><br>

            <label for="gender" required>Gender</label><br>
            <input type="radio" id="gender"> Male <br>
            <input type="radio" id="gender"> Female <br>
            <input type="radio" id="gender"> Other <br><br>

            <label for="email" required>Email</label><br>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com"><br><br>

            <textarea name="about" id="about" cols="25" rows="5" placeholder="Tell us about yourself.."></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
