<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>

<body>

    <div style="text-align: center; background-color: ghostwhite;">
        <h1><u>This page mainly focus on Audio and Video Practice</u></h1>
        <h2 class="center">This is an Audio data</h2>
        <audio controls loop>
            <source src="/HTML/HTML_Practice/sample_audio.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
<audio controls autoplay src=""></audio>
        <h2 class="center">This is a Video data</h2>
        <video width="320" height="240" controls>
            <source src="/HTML/HTML_Practice/sample_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2 class="center">This is a YouTube Video data</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eoRK--nY-gY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <br>
        <h2 class="center">This is a Map data using Google Map API</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4254.966231370443!2d88.39876844468938!3d22.622866866060843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89dfcf120f151%3A0x9c354ae07ef09377!2sIndira%20Maidan!5e0!3m2!1sen!2sin!4v1673290651799!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>

</html>
