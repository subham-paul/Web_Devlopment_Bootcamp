<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Subham</title>
</head>

<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="#">
        <label for="userName">Name</label>
        <input type="text" name="userName" placeholder="Enter Your Name">
        <br />

        <label for="email">Email</label>
        <input type="email" name="userEmail" placeholder="Enter Your Email">
        <br />

        <label for="userNumber">Contact Number</label>
        <input type="number" name="userNumber" placeholder="Enter Contact Number">
        <br />

        <label for="userGender">Gender</label>
        <select name="" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br />

        <label for="userDob">Date Of Birth</label>
        <input type="date" name="userDob">
        <br />

        <label for="userRating">Rating</label>
        <input type="radio" name="userRating"> 1
        <input type="radio" name="userRating"> 2
        <input type="radio" name="userRating"> 3
        <input type="radio" name="userRating"> 4
        <input type="radio" name="userRating"> 5
        <br />

        <label for="userMessage">Enter Your Message</label> <br />
        <textarea name="userMessage" id="" cols="50" rows="10" placeholder="Enter Your Message"></textarea>
        <br />

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>

    <br />

    <img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="youtube image"
        width="60px" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1025px-Instagram-Icon.png"
        alt="instagram image" width="60px">
    <img src="https://cdn-icons-png.flaticon.com/512/355/355977.png" alt="telegram image" width="60px">
</body>

</html>
